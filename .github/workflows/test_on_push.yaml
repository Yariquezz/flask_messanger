on:
 push:
   tags:
     - '!refs/tags/*'
   branches:
     - '*'
jobs:
 run_tests:
   runs-on: [ubuntu-latest]
   env:
     WIT_TOKEN: ${{ secrets.WIT_TOKEN }}
     VIBER_TOKEN: ${{ secrets.VIBER_TOKEN }}
     TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
   steps:
     - uses: actions/checkout@master
     - uses: actions/setup-python@v1
       with:
         python-version: '3.8'
         architecture: 'x64'
     - name: Install requirements
       run: pip install -r requirements.txt
     - name: Run tests
       run: coverage run tests.py
     - name: Tests report
       run: coverage report app.py config.py tests.py